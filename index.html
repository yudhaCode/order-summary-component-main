<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="container">
      <div class="card-wrapper">
        <div class="thumbnail-wrapper">
          <img
            src="images/illustration-hero.svg"
            alt=""
            class="thumbnail-img"
          />
        </div>
        <div class="content-wrapper">
          <div class="text-wrapper">
            <h1 class="card-title">Order Summary</h1>
            <p class="card-text">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="main-plan-wrapper">
            <div class="second-plan-wrapper">
              <img
                src="images/icon-music.svg"
                alt="icon-music"
                class="icon-music"
              />
              <div class="annual-plan">
                <p class="annual-text">Annual Plan</p>
                <p class="plan-price">$59.99/year</p>
              </div>
            </div>
            <a href="#" class="change-link">Change</a>
          </div>
          <div class="button-wrapper">
            <button class="proceed-btn">Proceed to Payment</button>
            <button class="cancel-btn">Cancel Order</button>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Faisal Yudha Nugraha</a>.
      </div>
    </main>
  </body>
</html>
